{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link  href="{% static '/css/stylesin.css' %}" rel="stylesheet">
    <script src="{% static 'js/scriptin.js' %}"></script>
</head>
<body>
   <a href="{% url 'home' %}">
      <img  class="logo" src="{% static 'images/2.1.png' %}" alt="logo" width="50" height="50">
   </a>
   <div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">


					
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
						{% csrf_token %}
						<h3 id="form-title">Log  into your account</h3>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>

							<input type="text" name="username" placeholder="Username..." class="form-control">
						</div>

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>

								<input type="password" name="password" placeholder="Password..." class="form-control" >
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn login_btn" type="submit" value="Login">
							   </div>
							   
				{% for message in messages %}
				<p id="messages">{{message}}</p>
			{% endfor %}			
	
							   <div class="mt-4">
								<div class="d-flex justify-content-center links">
									Don't have an account? <a href="{% url 'register' %}" class="log"> Sign Up</a>
								</div>
					</form>

				</div>

				
			
				</div>
			</div>
		</div>
	</div>
</body>
</html>
